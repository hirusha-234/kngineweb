    <meta name="description" content=    "KNGINE is the annual ICT Day organized by the Richmond College ICT Society (RITS), featuring innovative technology events, competitions, and digital excellence.">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0B0B;
        color: #FFFFFF;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #2563EB;
        color: white;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        visibility: hidden;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: none;
        visibility: visible;
      }
    </style>
